<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    
    <div id="status" class="status info">Loading Google Maps API...</div>
    
    <div id="map"></div>
    
    <div id="api-info">
        <h3>API Key Information:</h3>
        <p>API Key (first 10 chars): <span id="api-key-display">Loading...</span></p>
        <p>Map Status: <span id="map-status">Initializing...</span></p>
    </div>

    <script>
        // Use the same API key as in the React app
        const API_KEY = 'AIzaSyDSkLCfDG8o8akhmogKm2Miga5z9Znnk4s';
        
        // Display API key info
        document.getElementById('api-key-display').textContent = API_KEY ? API_KEY.substring(0, 10) + '...' : 'MISSING';
        
        function initMap() {
            const status = document.getElementById('status');
            const mapStatus = document.getElementById('map-status');
            
            try {
                status.textContent = 'Creating map instance...';
                status.className = 'status info';
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 22.3193, lng: 114.1694 }, // Hong Kong
                    zoom: 13,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                
                // Add a marker
                const marker = new google.maps.Marker({
                    position: { lat: 22.3193, lng: 114.1694 },
                    map: map,
                    title: 'Hong Kong'
                });
                
                status.textContent = '✅ Google Maps loaded successfully!';
                status.className = 'status success';
                mapStatus.textContent = 'Working correctly';
                
            } catch (error) {
                status.textContent = '❌ Error creating map: ' + error.message;
                status.className = 'status error';
                mapStatus.textContent = 'Failed: ' + error.message;
                console.error('Map creation error:', error);
            }
        }
        
        function handleApiError() {
            const status = document.getElementById('status');
            const mapStatus = document.getElementById('map-status');
            
            status.textContent = '❌ Google Maps API failed to load. Check console for details.';
            status.className = 'status error';
            mapStatus.textContent = 'API Load Failed';
            
            console.error('Google Maps API failed to load');
        }
        
        // Global callback for API load errors
        window.gm_authFailure = function() {
            const status = document.getElementById('status');
            const mapStatus = document.getElementById('map-status');
            
            status.textContent = '❌ Google Maps API Authentication Failed. Check your API key and restrictions.';
            status.className = 'status error';
            mapStatus.textContent = 'Authentication Failed';
            
            console.error('Google Maps API authentication failure');
        };
        
    </script>
    
    <!-- Load Google Maps API -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSkLCfDG8o8akhmogKm2Miga5z9Znnk4s&callback=initMap&libraries=places">
    </script>
</body>
</html>
